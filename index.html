<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia da Mulher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ffb6c1, #fff);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .mensagem {
            position: absolute;
            text-align: center;
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            max-width: 80%;
        }

        .mensagem span {
            display: block;
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .elemento {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: cover;
            opacity: 0.8;
            animation: cair linear infinite;
        }

        @keyframes cair {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="mensagem">Feliz Dia da Mulher! üå∏‚ù§Ô∏è
        <span>Que seu dia seja repleto de amor, felicidade e reconhecimento! üíñ</span>
    </div>
    <script>
        function criarElemento(tipo) {
            const elemento = document.createElement('div');
            elemento.classList.add('elemento');
            document.body.appendChild(elemento);
            
            const imagens = {
                flor: 'https://cdn-icons-png.flaticon.com/512/263/263104.png',
                borboleta: 'https://cdn-icons-png.flaticon.com/512/616/616489.png'
            };
            
            elemento.style.backgroundImage = `url(${imagens[tipo]})`;
            
            const tamanho = Math.random() * 40 + 20;
            elemento.style.width = `${tamanho}px`;
            elemento.style.height = `${tamanho}px`;
            
            elemento.style.left = `${Math.random() * window.innerWidth}px`;
            elemento.style.animationDuration = `${Math.random() * 3 + 2}s`;
            
            setTimeout(() => {
                elemento.remove();
            }, 5000);
        }
        
        setInterval(() => criarElemento('flor'), 300);
        setInterval(() => criarElemento('borboleta'), 500);
    </script>
</body>
</html>
